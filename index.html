<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <title>Frontend Mentor | NFT preview card component</title>
</head>

<body>
  <main>
    <div class="card">
      <img src="images/image-equilibrium.jpg" alt="nft">
      
      <div class="card__details">
        <!-- text -->
        <section class="card__text">
          <h1>Equilibrium #3429</h1>
          <p>Our Equilibrium collection promotes balance and calm.</p>
        </section>
  
        <!-- price and time limit -->
        <section class="card__meta">
          <div class="nft-price">
            <img src="images/icon-ethereum.svg" alt="eth icon">
            <span>0.041 ETH</span>
          </div>
          <div class="nft-timelimit">
            <img src="images/icon-clock.svg" alt="">
            <span>3 days left</span>
          </div>
        </section>
        
        <hr>

        <!-- artist -->
        <section class="card__artist">
          <img src="images/image-avatar.png" alt="artist avatar"> <span>Creation of <span class="artist">Jules Wyvern</span></span>
        </section>
      </div>
    </div>
  </main>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
